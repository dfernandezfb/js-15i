<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini twitter by C15i</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
  <div class="container pt-5">
    <div class="row">
      <div class="col text-light">Escribe un tweet</div>
    </div>
    <div class="row">
      <div class="col">
        <form onsubmit>
          <textarea rows="3" class="form-control" id="tweet"></textarea>
          <button class="btn btn-primary mt-2 ms-auto d-block" onclick="publish(event)">Enviar</button>
        </form>
      </div>
    </div>
    <hr class="bg-light">
    <div class="tweets-container"></div>
  </div>
  <script src="js/09-bom&dom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
