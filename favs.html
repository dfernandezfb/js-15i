<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favoritos</title>
</head>
<body>
  <script>
    const favsFromLS = JSON.parse(localStorage.getItem('favs'));
    favsFromLS?.forEach(fav=>{
      const favElement = document.createElement('h3');
      favElement.innerText = fav.name;
      document.querySelector('body').appendChild(favElement);
    })
  </script>
</body>
</html>
